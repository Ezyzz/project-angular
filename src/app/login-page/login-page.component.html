<!-- login.component.html -->

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-white">
  
          <div class="px-5 ms-xl-4">
            <span class="h1 fw-bold mb-0">
              <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/league-of-legends/8/86/League_of_legends_logo_transparent.png?width=640"
                alt="league-of-legends logo" class="img-fluid" style="max-width: 500px;">
            </span>
          </div>
  
          <div class="d-flex align-items-center px-5 ms-xl-4 pt-5 mt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;" (ngSubmit)="idCheck()">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label">Email address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control form-control-lg" required />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" required />
              </div>
  
              <div class="pt-3 mb-4">
                <button type="submit" class="btn btn-danger btn-lg btn-block"> Login </button>
              </div>
    
            </form>
          </div>
        
          <a class="nav-link btn btn-danger" aria-current="page" routerLink="/admin-login">Admin access</a>          
        </div>
  
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://www.saintlad.com/wp-content/uploads/2022/09/Saint-League-of-Legends.jpeg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: middle;">
        </div>
      </div>
    </div>
  </section>
