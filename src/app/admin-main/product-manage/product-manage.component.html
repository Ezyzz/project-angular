<!DOCTYPE html>
<html lang="en">


  <header>
    <div class="profile">
      <img
        src="../../../assets/img/camt_digital.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />
    </div>
    <h1>Smart Farm IoT Web App</h1>
    <div class="icon">
      <a routerLink="/settings"
        ><i class="fa fa-gear text-white" style="font-size: 36px"></i
      ></a>
    </div>
  </header>

<header>
  <h1>Smart Farm IoT Web App</h1>
  <div class="icon"><i class="fa fa-gear" style="font-size: 36px"></i></div>
</header>

<body>
  
  <div class="container">
    <div class="card" *ngFor="let company of Companys">
      <div class="card-header">
        <button class="btn btn-icon" (click)="viewCompanyDetail(company.id)">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ company.name }}</h5>
        <div class="toggle-button" (click)="toggleSwitch(company)" [ngClass]="{ 'active': company.switch }">
          <div class="toggle-content">
            <span>View:</span>
            <div class="toggle-slider" [ngStyle]="{ 'background-color': company.switch ? '#14c173' : '#ff4d4f', 'transform': company.switch ? 'translate(0px, -50%)' : 'translate(0, -50%)' }"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card create-card" (click)="createNewCompany()">
      <div class="add-icon">
        <i class="fa fa-plus"></i>
        <span>ADD NEW DEVICE</span>
      </div>
    </div>

    
  </div>

</body>
<footer *ngIf="showFooter">
  <p>&copy; 2024 Smart Farm IoT</p>
</footer>

</html>
