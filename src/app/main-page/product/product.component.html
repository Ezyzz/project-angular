<div class="container-fluid five-item">
    <div class="text-center">
        <h1>Heroes of league of legends </h1>
    </div>
    <div class="row">
        <div class="col-md-2 mb-4" *ngFor="let product of Products">
            <div class="card border-warning border-2">
                <img [src]="product.image" class="card-img-top" [alt]="product.name">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: {{ product.price }} BE</p>
                    <p class="card-text">Sex: {{ product.sex }}</p>
                    <button class="btn btn-warning" (click)="viewProductDetail(product.id)">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
