<div *ngIf="product" class="container mt-4">
    <div class="row">
      <div class="col-md-4 text-center position-absolute top-50 start-50 translate-middle" [@fadeInScale]>
  
     
        <img [src]="product.image" class="img-fluid rounded-circle shadow" [alt]="product.name">
  
        <h2 class="text-white mt-3">{{ product.name }}</h2>
        <p class="text-white">Description: {{ product.description }}</p>
        <p class="text-white">Price: {{ product.price }} BE</p>
        <p class="text-white">Sex: {{ product.sex }}</p>
     
      </div>
    </div>
  </div>
